<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', Arial, Helvetica, sans-serif;
      padding: 20px;
    }
    
    button#apiBtn {
        width: 300px;
        background-color: cornflowerblue;
        border: 0px;
        padding: 10px;
        border-radius: 5px;
        color: white;
    }

    .wrapper {
      text-align: center;
    }
  </style>
</head>
<body>
    <div class="wrapper">
        <p>Counter: <span id="counter">1</span></p>
        <p id="demoAPI"></p>
        <button id="apiBtn" onclick="dsadsad">Try it</button>
    </div>
</div>
<script>
    document.getElementById("apiBtn").addEventListener("click", displayData);

    function displayData() {
      document.getElementById("demoAPI").innerHTML = "Loading...";
      fetch("https://api.chucknorris.io/jokes/random")
        .then(function(resp) {
            // Transform the returned json string data into a real json object.
            return resp.json()
        })
        .then(function(data) {
            // return the data to be used
            console.log(data.value);
            counter.addCounter();
            document.getElementById("demoAPI").innerHTML = data.value;
            document.getElementById("counter").innerText = counter.getCounter();
        });

    }

    function Counter(c) {
      let _c = c;
      this.addCounter = () => {
          _c++;
      };
      this.getCounter = () => _c;
    }

    let counter = new Counter(0);
    displayData();
</script>
</body>
</html>
